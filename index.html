<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack Cart</title>
  </head>
  <body>
    <h1>Ironhack Cart</h1>
    <table id="cart">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table">
        <tr class="product" id="0">
          <td class="name">
            <span>Solomillo de buey Kobe a la brasa</span>
          </td>
          <td class="price">$<span>25.00</span></td>
          <td class="quantity">
            <input type="number" value="0" min="0" placeholder="Quantity" />
          </td>
          <td class="subtotal">$<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove" onclick="removeProduct(0)">Remove</button>
          </td>
        </tr>
        <tr class="product" id="1">
          <td class="name">
            <span>Caca de la vaca Paca</span>
          </td>
          <td class="price">$<span>999.99</span></td>
          <td class="quantity">
            <input type="number" value="0" min="0" placeholder="Quantity" />
          </td>
          <td class="subtotal">$<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove" onclick="removeProduct(1)">Remove</button>
          </td>
        </tr>
        <tr class="product" id = "2">
          <td class="name">
            <span>cigala fresca SM</span>
          </td>
          <td class="price">$<span>15.00</span></td>
          <td class="quantity">
            <input type="number" value="0" min="0" placeholder="Quantity" />
          </td>
          <td class="subtotal">$<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove" onclick="removeProduct(2)">Remove</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="create-product">
          <td>
            <input id ='input-pname' type="text" placeholder="Product Name" />
          </td>
          <td>
            <input id ='input-pprice' type="number" min="0" value="0" placeholder="Product Price" />
          </td>
          <td></td>
          <td></td>
          <td>
            <button id="create" class="btn" onclick="createProduct()">Create Product</button>
          </td>
        </tr> 
      </tfoot>
    </table>
    <p class="calculate-total">
      <button id="calculate" class="btn btn-success">Calculate Prices</button>
    </p>
    <h2 id="total-value">Total: $<span>0</span></h2>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
